<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //数据属性
    //直接在对象上定义的属性，比如name,sayName，它们的configurable,enumerable,writable特性都被设置为true,而value特性被设置为制定的值
    var person = {
        name: "ss",
        sayName: function () {
            alert(this.name);
        }
    };
    //调用Object.defineProperty()方法创建一个新的属性时，如果不指定，configurable,enumerable和writable特性的默认值都是false
    var obj = {};
    Object.defineProperty(obj, 'name', {
        configurable: true,//能否通过delete删除属性从而重新定义属性
        enumerable: true,//能否通过for-in循环返回属性
        writable: true,//能否修改属性的值
        value: 'ss'//包含这个属性的数据值。读取属性值的时候，从这个位置读
    });
    for (var pro in obj) {
        alert(pro);
    }
    //访问器属性
    var book = {
        _year: 2004,
        edition: 1
    };
    Object.defineProperty(book, 'year', {
        get: function () {
            return this._year;
        },
        set: function (newValue) {
            if (newValue > 2004) {
                this._year = newValue;
                this.edition += newValue - 2004;
            }
        }
    });
    book.year = 2006;
    alert(book._year);
    alert(book.year);
    alert(book.edition);
    book.__defineGetter__('year', function () {
        return this._year;
    });
    book.__defineGetter__('year', function (newValue) {
        if (newValue > 2004) {
            this._year = newValue;
            this.edition += newValue - 2004;
        }
    });
    //定义多个属性
    var myBook = {};
    Object.defineProperties(myBook,{
        _year:{
            writable:true,
            value:2004
        },
        edition:{
            writable:true,
            value:1
        },
        year:{
            get:function () {
                return this._year;
            },
            set:function (newValue) {
                if (newValue > 2004) {
                    this._year = newValue;
                    this.edition += newValue - 2004;
                }
            }
        }
    });
    //以上在myBook上定义了两个数据属性(_year和edition)和一个访问器属性(year)

    //获取属性描述符,返回的是一个对象
    var descriptor = Object.getOwnPropertyDescriptor(myBook,'_year');
    alert(descriptor.writable);
    alert(descriptor.configurable);
    alert(descriptor.get);
    //js中，可以针对任何对象（包括DOM和BOM对象）,使用Object.getOwnPropertyDescriptor()方法
</script>
</body>
</html>
