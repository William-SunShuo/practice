<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="600" height="250" style="border:1px solid black;">
</canvas>
<script>
    /**
     * context.arc(centerX,centerY, radius, startingAngle, endingAngle,counterclockwise);
     * context.arcTo(controlPointX1, controlPointY1, endingPointX, endingPointY, radius);
     */
    window.onload = function () {
        // 通过ID获取DOM中canvas元素
        var canvas = document.getElementById("myCanvas");
        // 使用画布对象的getContext()方法声明一个2D上下文
        var context = canvas.getContext("2d");
        // 设置线条宽度为10像素
        context.lineWidth = 10;
        // 设置线条颜色为蓝色
        context.strokeStyle = "blue";
        context.arc(canvas.width / 2, canvas.height / 2, canvas.height / 2 - 40, 2, 2 * Math.PI, false);
        context.arcTo(30,10,100,100,30);
        // 通过描边颜色让线条可见
        context.stroke();
    }
</script>
</body>
</html>
