<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="600" height="250" style="border:1px solid black;">
</canvas>
<script>
    /**
     * context.bezierCurveTo(controlPointX1,controlPointY1,controlPointX2,controlPointY2,endingPointX,endingPointY);
     */
    window.onload = function () {
        // 通过ID获取DOM中canvas元素
        var canvas = document.getElementById("myCanvas");
        // 使用画布对象的getContext()方法声明一个2D上下文
        var context = canvas.getContext("2d");
        // 设置线条宽度为10像素
        context.lineWidth = 10;
        // 设置线条颜色为蓝色
        context.strokeStyle = "blue";
        context.moveTo(180,  130);
        context.bezierCurveTo(150,  10,  420,  10,  420,  180);
        // 通过描边颜色让线条可见
        context.stroke();
    }
</script>
</body>
</html>
